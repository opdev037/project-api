name: Build and Push Backend Docker Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

env:
  REGISTRY: docker.io
  API_IMAGE: ${{ secrets.DOCKER_USERNAME }}/project-api
  HORIZON_IMAGE: ${{ secrets.DOCKER_USERNAME }}/project-horizon

jobs:
  build-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-horizon:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Horizon
        id: meta-horizon
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.HORIZON_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Horizon image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.horizon
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-horizon.outputs.tags }}
          labels: ${{ steps.meta-horizon.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 自動部署到 K8s
  deploy:
    needs: [build-api, build-horizon]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Kubernetes
        run: |
          echo "開始部署到 K8s..."
          kubectl rollout restart deployment/api -n web-app
          kubectl rollout restart deployment/horizon -n web-app

      - name: Wait for rollout to complete
        run: |
          echo "等待部署完成..."
          kubectl rollout status deployment/api -n web-app --timeout=120s
          kubectl rollout status deployment/horizon -n web-app --timeout=120s
          echo "部署完成！"
